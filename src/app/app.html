<ion-menu *ngIf="user" side="left" id="authenticated" [content]="content" persistent="true">
    <ion-header>
      <ion-toolbar class="user-profile">
  
        <ion-grid>
          <ion-row>
            <ion-col col-4>
                <div class="user-avatar">
                  <img [src]="_DomSanitizer.bypassSecurityTrustUrl('data:image/png;base64,' + user.propic)" onError="this.src='./assets/to-user.jpg';"/>
                </div>
            </ion-col>
            <ion-col padding-top col-8>
              <h2 ion-text class="no-margin bold text-black" style='font-size: 20px'>
                {{user.name}} {{user.surname}}
              </h2>
              <span *ngIf="user.type=='teacher'" ion-text color="text-black">Insegnante</span>
              <span *ngIf="user.type=='student'" ion-text color="text-black">Studente</span>
            </ion-col>
          </ion-row>
  
          <ion-row no-padding class="other-data">
            <ion-col no-padding class="column">
              <button ion-button icon-left small full color="dark" menuClose (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
                Logout
              </button>
            </ion-col>
          </ion-row>
  
        </ion-grid>
  
      </ion-toolbar>
    </ion-header>
  
    <ion-content color="primary">
  
      <ion-list class="user-list">
        <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
          <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
          <span ion-text color="primary">{{menuItem.title}}</span>
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
