<ion-header>
    <ion-navbar hideBackButton color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Dettaglio Aula</ion-title>    
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background-color: rgb(226, 231, 236)">
        
        <ion-card style="padding-top: 0px;">
          <ion-card-header>
              <ion-row>
                  <p style="font-size: 22px"><ion-icon name="school"></ion-icon>&nbsp;Aula {{ classroom.name }} - Edificio {{building.name}}</p>
                </ion-row>
              <ion-row>
                  <p style="font-size: 18px">{{ classroom.address }}</p>
                </ion-row>
                <ion-row>
                    <p style="font-size: 18px"><ion-icon name="tablet-portrait"></ion-icon>&nbsp;{{ classroom.seats }} posti</p>
                  </ion-row>
                <ion-row>
                    <button (click)="showMap()" style="background-color: transparent"><p style="font-size: 18px"><ion-icon style="color: rgb(36, 131, 240)" name="navigate"></ion-icon>&nbsp;Trovala sulla mappa!</p></button>
                  </ion-row>
          </ion-card-header>
            <ion-card-content>
              <ion-card>
              <ion-card-header><h1>Strumenti didattica</h1></ion-card-header>
            <ion-card-content>
              <ion-card *ngFor="let t of classroom.tool">
                <ion-card-content>
                        <ion-row>
                            <p style="font-size: 15px"><ion-icon name="hammer"></ion-icon>&nbsp;{{t.quantity}}x {{t.name}}</p>
                            </ion-row>
                </ion-card-content>
                  
              </ion-card>
              </ion-card-content>
            </ion-card>
            <ion-card *ngIf="user.type=='teacher'">
                <ion-card-header><h1>Segnalazioni</h1></ion-card-header>
              <ion-card-content>
                <ion-card *ngFor="let t of tickets">
                  <ion-card-content>
                      <button ion-item style="background: transparent; padding: 0%;" (click)="showTicket(t)">
                          <ion-row >
                            <ion-col col-4 style="padding-top: 14%">
                                <ion-icon *ngIf="t.ticketStatus.idstatus == 1" style="color: yellow" name="radio-button-on"></ion-icon>
                                <ion-icon *ngIf="t.ticketStatus.idstatus == 2" style="color: yellow" name="radio-button-on"></ion-icon>
                                <ion-icon *ngIf="t.ticketStatus.idstatus == 3" style="color: green" name="radio-button-on"></ion-icon>
                                <ion-icon *ngIf="t.ticketStatus.idstatus == 4" style="color: red" name="radio-button-on"></ion-icon>
                              </ion-col>
                            <ion-col col-8 style="padding-top:7%">
                              <ion-row>
                                  <p style="font-size: 15px">{{trunk(t.title)}}</p>
                              </ion-row>
                              <ion-row>
                                  <p style="font-size: 10px">Creata il {{t.date | date:'dd/MM/yyyy'}}</p>
                              </ion-row>
                              <ion-row>
                                  <p style="font-size: 10px">Stato: {{t.ticketStatus.description}}</p>
                              </ion-row>
                            </ion-col>
                          </ion-row>
                        </button>
                  </ion-card-content>
                    
                </ion-card>
                </ion-card-content>
              </ion-card>
        </ion-card-content>
        
      </ion-card>
  
    
  </ion-content>
