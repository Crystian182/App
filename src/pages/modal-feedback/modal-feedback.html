  <ion-content *ngIf="lesson" style="background: rgba(0, 0, 0, 0.548);" padding>

      <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-card class="secondcard">
            <ion-card-content>
                  <ion-row  style="padding-bottom: 10px">
                      <ionic3-star-rating 
                        activeIcon = "ios-star"
                        defaultIcon = "ios-star-outline"
                        activeColor = "#bec41b" 
                        defaultColor = "#222222"
                        readonly="false"
                        [rating]="0">
                      </ionic3-star-rating>
                  </ion-row>
                  <ion-row>
                    <textarea [(ngModel)]='description' style="height: 60px; width: 100%" placeholder="Inserisci un commento..."></textarea>
                  </ion-row>
                  <ion-row *ngIf="error">
                    <p style="color: red">Compila tutti i campi!</p>
                  </ion-row>
                  <ion-row>
                      <ion-col col-3>
                          <button ion-button color="danger" (click)="closeModal()">Chiudi</button>
                      </ion-col>
                      <ion-col col-4>
  
                        </ion-col>
                        <ion-col col-3>
                            <button ion-button color="success" (click)="save()">Salva</button>
                          </ion-col>
                  </ion-row>
            </ion-card-content>
              </ion-card>
              </ion-row>
              </ion-grid>
  </ion-content>

  <ion-content *ngIf="file" style="background: rgba(0, 0, 0, 0.548);" padding>

      <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-card class="secondcard">
            <ion-card-content>
                  <ion-row  style="padding-bottom: 10px; padding-left: 10%">
                      <ionic3-star-rating 
                        activeIcon = "ios-star"
                        defaultIcon = "ios-star-outline"
                        activeColor = "#bec41b" 
                        defaultColor = "#222222"
                        readonly="false"
                        [rating]="0">
                      </ionic3-star-rating>
                  </ion-row>
                  <ion-row>
                      <textarea [(ngModel)]='description' style="height: 60px; width: 100%" placeholder="Inserisci un commento..."></textarea>
                    </ion-row>
                  <ion-row *ngIf="error">
                    <p style="color: red">Compila tutti i campi!</p>
                  </ion-row>
                  <ion-row>
                    <ion-col col-3>
                        <button ion-button color="danger" (click)="closeModal()">Chiudi</button>
                    </ion-col>
                    <ion-col col-4>

                      </ion-col>
                      <ion-col col-3>
                          <button ion-button color="success" (click)="saveFile()">Salva</button>
                        </ion-col>
                      
                      
                  </ion-row>
            </ion-card-content>
              </ion-card>
              </ion-row>
              </ion-grid>
  </ion-content>
