<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Studente</ion-title>
  </ion-navbar>
</ion-header>





<ion-content padding-sm class="animated fadeIn login auth-page">
  <ion-card>
 

  <ion-card>
    <ion-card-content>
      <h2>
        <b>Lezioni Odierne</b>
        </h2>
  
        <ion-list style="background: linear-gradient(rgba(186, 235, 140, 0.699), rgba(188, 241, 188, 0.863));">
          <button ion-item *ngFor="let l of lessons" (click)="itemSelected(l.idlesson)">
            <ion-icon name="calendar"></ion-icon> {{ l.typeLesson.subject.name }}
          </button>  
        </ion-list>

    </ion-card-content>
  
  </ion-card>

  <ion-card>
    <ion-card-content>
      <h2>
        <b>Dati Carriera</b>
      </h2>
        <p><b>Corso:</b> {{course?.name}} {{course?.academicYear.year}}/{{course?.academicYear.year+1}}</p>
        <p><b>Anno:</b> {{ year }}</p>
    </ion-card-content>
  
  </ion-card>
</ion-card>
</ion-content>
