<ion-header>
    <ion-navbar hideBackButton color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Dettaglio corso</ion-title>    
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background-color: rgb(226, 231, 236)">
        
        <ion-card class="secondcard">
            <ion-card-content>
                <ion-row>
                  <ion-col col-9>
                    <ion-row>

                    </ion-row>
                    <ion-row>
                        <p style="font-size: 30px;"> {{ subject.name }}</p>
                    </ion-row>
                  </ion-col>
                  <ion-col col-3>
                      <p style="font-size: 15px"> {{ subject.cfu }} cfu</p>
                    </ion-col>
                </ion-row>
            <ion-row>
                <p style="font-size: 20px">Prof. {{ subject.teacherDTO.name }} {{ subject.teacherDTO.surname }}</p>
            </ion-row>

        <ion-card  class="secondcard">
            <ion-card-content style="padding-bottom: 0px">
                  <ion-row>
                    <h1>File</h1>
                  </ion-row>
            </ion-card-content>
  
            <ion-item style="background-color: transparent;" *ngIf="files.length > 0">
              <button style="background-color: transparent; color: #222222" *ngFor="let f of files" ion-button icon-left small full>
                        <p (click)="showFile(f)"><ion-icon name="download"></ion-icon>{{trunk(f.file.name)}}</p>
                  </button>
                </ion-item>
                <ion-item style="background-color: transparent;" *ngIf="files.length == 0">
                    <p>Ancora nessun file presente.</p>
                      </ion-item>
              </ion-card>

              </ion-card-content>
      </ion-card>
  
  </ion-content>
