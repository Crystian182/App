<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HomePage</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: rgb(226, 231, 236)">
{{ email }}
  <ion-list>
    <ion-item *ngFor="let u of users" (click)="goToDetail(u.name)">
      <h2>{{ u.name }}</h2>
      <p>{{ u.email }}</p>
    </ion-item>
  </ion-list>
</ion-content>
