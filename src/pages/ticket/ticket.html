<ion-header>
    <ion-navbar hideBackButton color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Segnalazioni</ion-title>    
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background-color: rgb(226, 231, 236)">
        
        <ion-card class="secondcard" style="padding-top: 0px" *ngFor="let t of tickets;">
          <ion-card-content>
  
            <button ion-item style="background: transparent; padding: 0%;" (click)="showTicket(t)">
                <ion-row>
                  <ion-col col-8>
                    <ion-row>
                        
                    </ion-row>
                    <ion-row>
                        <p style="font-size: 22px">{{ trunk(t.title) }}</p>
                    </ion-row>
                  </ion-col>
                  <ion-col col-4>
                      <ion-row>
                          <p style="font-size: 10px">{{ t.date | date:'dd/MM/yy HH:mm' }}</p>
                        </ion-row>
                        <ion-row *ngIf="t.ticketmessages.length == 0">
                            <p style="font-size: 13px"> Nessun messaggio</p>
                        </ion-row>
                        <ion-row *ngIf="t.ticketmessages.length == 1">
                            <p style="font-size: 13px"> 1 messaggio</p>
                        </ion-row>
                        <ion-row *ngIf="t.ticketmessages.length > 1">
                            <p style="font-size: 13px"> {{ t.ticketmessages.length }} messaggi</p>
                        </ion-row>
                    </ion-col>
                    
                </ion-row>
              
            
            <ion-row>
                <p style="font-size: 15px"> Aula {{ t.classroom.name }}, {{ t.classroom.building.name }}</p>
            </ion-row>
            
          </button>
        </ion-card-content>
      </ion-card>
  
    
  </ion-content>
