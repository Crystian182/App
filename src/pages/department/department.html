<ion-header>
    <ion-navbar hideBackButton color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Dipartimento</ion-title>    
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background-color: rgb(226, 231, 236)">
        
        <ion-card style="padding-top: 0px;" *ngFor="let b of buildings;">
            <img [src]="_DomSanitizer.bypassSecurityTrustUrl('data:image/png;base64,' + b.pic)" onError="this.src='./assets/to-user.jpg';"/>
          <ion-card-content>
              <button ion-item style="background: transparent; padding: 0%;" (click)="showBuilding(b)">
                <ion-row>
                  <p style="font-size: 22px">{{ b.name }}</p>
                </ion-row>
                <ion-row>
                    <p style="font-size: 18px">{{ b.address }}</p>
                  </ion-row>
            
          </button>
        </ion-card-content>
      </ion-card>
  
    
  </ion-content>
